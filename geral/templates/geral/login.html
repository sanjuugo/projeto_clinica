<!DOCTYPE html>
<html class="dark" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>MamoIA - Login por Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0891b2', // Cyan 600 - Hospitalar/Clean
              'primary-hover': '#0e7490', // Cyan 700
              'background-light': '#f0f9ff', // Very light blue tint
              'background-dark': '#0f172a', // Slate 900
              'surface-dark': '#1e293b'
            },
            fontFamily: {
              display: ['Inter', 'sans-serif']
            }
          }
        }
      }
    </script>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased h-screen overflow-hidden">
    <div class="flex min-h-screen w-full">
      <div class="hidden lg:flex lg:w-7/12 relative flex-col p-12 overflow-hidden bg-slate-900">
        <div class="absolute inset-0 z-0">
          <div class="w-full h-full bg-cover bg-center opacity-40 mix-blend-overlay transition-transform duration-1000" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD4XfKZD3asVZ0fOkLmLooH5E1-t7FIQYmRjWQNFMR3qwnVBFgMZLr073ZP_Gbf70hsddyl_l1c6JbWv5jyzfaI7YTXfMvyQ7MOxmT3Acgsukv3L0Mk707LT1DZZVj4oykXO9Jtz8QhRvW1MkiumoPF4gupc0kPqZ2RpdQbOoujgOoJja0LZ0RoUXPYlU15M2BIjFYkz3yqc1ynPmD9PMHtkEcdw8B6cNB82KXVoryhbN2XB40vrI_ICU4C3FWHKMbZM52f6Br-zNMN');"></div>
          <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-slate-900/80 to-primary/30"></div>
        </div>
        <div class="relative z-10">
          <div class="flex items-center gap-3 text-white/90">
            <div class="p-2 bg-white/10 backdrop-blur-sm rounded-lg border border-white/10">
              <span class="material-symbols-outlined text-3xl">local_hospital</span>
            </div>
            <h2 class="text-lg font-semibold tracking-wide">MamoIA</h2>
          </div>
        </div>
        <div class="relative z-10 max-w-xl my-auto">
          <h1 class="text-4xl font-light text-white mb-6 leading-tight">
            Diagnóstico preciso, <br />
            <span class="font-bold text-cyan-200">Segurança total.</span>
          </h1>
          <p class="text-lg text-slate-300 font-light">Ambiente seguro para mastologistas e profissionais de saúde. Acesso restrito e monitorado.</p>
        </div>
      </div>
      <div class="flex w-full lg:w-5/12 flex-col justify-center px-6 py-12 lg:px-16 xl:px-24 bg-white dark:bg-background-dark shadow-xl z-20">
        <div class="w-full max-w-md mx-auto">
          <div class="lg:hidden flex justify-center mb-8">
            <div class="flex items-center gap-2">
              <span class="material-symbols-outlined text-primary text-4xl">local_hospital</span>
              <h2 class="text-2xl font-bold text-slate-900 dark:text-white">MamoIA</h2>
            </div>
          </div>
          <div class="mb-8">
            <h2 class="text-slate-900 dark:text-white text-2xl font-bold tracking-tight">Login</h2>
            <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Insira suas credenciais para acessar o prontuário.</p>
          </div>
          <form action="{% url 'login' %}" class="space-y-5" method="POST">
            {% csrf_token %}
            <!-- <div class="p-4 bg-slate-50 dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm relative overflow-hidden group hover:border-primary/50 transition-colors">
              <div class="absolute top-0 left-0 w-1 h-full bg-primary"></div>
              <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-2" for="role">Identifique seu Perfil</label>
              <div class="relative">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center">
                  <span class="material-symbols-outlined text-primary text-[22px]">badge</span>
                </div>
                <select class="block w-full rounded-md border-0 py-2.5 pl-9 pr-10 text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-600 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-slate-800/50 sm:text-sm sm:leading-6 bg-transparent cursor-pointer font-medium" id="role" name="role" onchange="updateLabel()">
                  <option disabled="" selected="" value="">Selecione...</option>
                  <option value="doctor">Médico</option>
                  <option value="admin">Administrador</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center">
                  <span class="material-symbols-outlined text-slate-400">arrow_drop_down</span>
                </div>
              </div>
            </div> -->
            <div class="space-y-4 pt-2">
              <div>
                <label class="block text-sm font-medium leading-6 text-slate-700 dark:text-slate-200" for="username" id="username-label">Usuário</label>
                <div class="relative mt-1">
                  <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <span class="material-symbols-outlined text-slate-400 text-[18px]">person</span>
                  </div>
                  <input class="block w-full rounded-lg border-0 py-3 pl-10 text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-600 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-surface-dark sm:text-sm sm:leading-6" id="username" name="username" placeholder="Seu usuário" type="text" />
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium leading-6 text-slate-700 dark:text-slate-200" for="password">Senha</label>
                <div class="relative mt-1">
                  <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <span class="material-symbols-outlined text-slate-400 text-[18px]">lock</span>
                  </div>
                  <input class="block w-full rounded-lg border-0 py-3 pl-10 pr-10 text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-600 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-surface-dark sm:text-sm sm:leading-6" id="password" name="password" placeholder="••••••••" type="password" />
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-slate-400 hover:text-slate-600">
                    <span class="material-symbols-outlined text-[18px]">visibility</span>
                  </div>
                </div>
                <div class="flex justify-end mt-1">
                  <a class="text-xs font-medium text-slate-500 hover:text-primary dark:text-slate-400 transition-colors" href="#">Esqueceu a senha?</a>
                </div>
              </div>
            </div>
            <button class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-semibold leading-6 text-white shadow-md hover:bg-primary-hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all duration-200 mt-6" type="submit">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
